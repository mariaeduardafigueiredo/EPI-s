{% extends "global/primary_base.html" %} 

{% load static %} {% block title %}Home | ProTecHub{% endblock title %} 

{% block content %}
<style>
  /* Injeta um estilo que sobrepõe uma imagem */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url("{% static 'img/background_home.png' %}");
    background-size: cover;
    background-position: right bottom;
    background-repeat: no-repeat;
    z-index: -1; /* Coloca a imagem atrás do conteúdo  */
  }

  body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-size: cover;
    background-color: rgba(0, 0, 0, 0.6); /* Ajusta a cor e a opacidade da sobreposição */
    z-index: -1; /* Mantém a camada atrás do conteúdo */
  }
</style>

<!-- Texto -->
<div class="home-container">
  <div class="home-text">EPI's para a sua construção: segurança e praticidade para sua obra.</div>
</div>
{% endblock content %}
