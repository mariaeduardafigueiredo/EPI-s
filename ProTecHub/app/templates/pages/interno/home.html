{% extends "global/secondary_base.html" %} 

{% load static %} 

{% block title %}Interno | ProTecHub{% endblock title %} 

{% block content %}
<style>
  /* Injeta um estilo que sobrepõe uma imagem */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-image: url("{% static 'img/background_interno.png' %}");
    background-size: cover;
    background-position: right bottom;
    background-repeat: no-repeat;
    z-index: -1; /* Coloca a imagem atrás do conteúdo  */
  }

  body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-size: cover;
    background-color: rgba(0, 0, 0, 0.6); /* Ajusta a cor e a opacidade da sobreposição */
    z-index: -1; /* Mantém a camada atrás do conteúdo */
  }
</style>
{% endblock content %}
